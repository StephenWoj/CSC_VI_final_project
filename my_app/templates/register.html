{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="register">
    <div class="content-register">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <p>Already have an account. Go to <a href="{% url 'login' %}">Login</a>. </p>
        </form>
    </div>
</div>
<script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
