{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login">
    <div class="content-login">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p> Not Registered, go to <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
